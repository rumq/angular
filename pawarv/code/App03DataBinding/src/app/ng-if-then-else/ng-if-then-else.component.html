<h1>Person Details - ng if then else</h1>
<div>Full Name : {{ firstName }} {{ lastName }}</div>
<div>Nationality : {{ nationality }}</div>
<div>Email : {{emailAddress}} </div>
<div>Salary: {{salary}}</div>

<div *ngIf="salary < 40000; then lowSalary else highSalary">

</div>

<ng-template #lowSalary>
  <div style="color: green"> Salary isn't that high, negotiate !!</div>
</ng-template>

<ng-template #highSalary>
  <div style="color: red"> Salary is high, relax</div>
</ng-template>

<div>
  <button (click)="payRise()">pay rise</button>
</div>
