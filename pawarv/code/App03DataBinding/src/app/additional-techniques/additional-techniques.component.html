<h1>Additional Techniques</h1>

<label>Enter does nothing. Press button </label>
<input #skillId />
<button (click)="addSkill(skillId)">Add</button>

<p>
  <label>Enter of input the same as the button click </label>
  <input #skillIdKeyUp (keyup.enter)="addSkill(skillIdKeyUp)" />
  <button (click)="addSkill(skillIdKeyUp)">Add</button>
</p>

<p>{{ skills }}</p>
